	<script>
		var imgSrcs = [];

		$(document).ready(function () {

			$('#save').click(function (e) {
				var isValid = true;
				verifTextarea();
				verifInputs();

				if (isValid == false)
					e.preventDefault();
				else
					if ($("#phone").val().length == 8) {
						if (($("#files").val() == "")) {
							alert("error");
							$("#files").css({
								"border": "1px solid red",
								"background": "#FFCECE"
							})

						} else {
							SaveProduct();

						}

					} else {
						alert("error");
						$("#phone").css({
							"border": "1px solid red",
							"background": "#FFCECE"
						})
					}
			});
		});


		$("#files").val("");
		$(document).ready(function () {
			if (window.File && window.FileList && window.FileReader) {
				$("#files").on("change", function (e) {
					var files = e.target.files,
						filesLength = files.length;
					for (var i = 0; i < filesLength; i++) {
						var f = files[i]
						var fileReader = new FileReader();
						fileReader.filename = files[i].name.split('.')[0];
						fileReader.onload = (function (e) {
							var file = e.target;
							// fill array of images with data selected to send to request	 


							$("#preview").attr('style', 'display:flex;overflow-x: scroll;overflow-y: hidden;height: 100px;');
							$("<img></img>", {
								id: "prevthumbnail",
								class: "imageThumb",
								src: e.target.result,
								title: file.filename
							}).appendTo("#preview");


							// fill image array with 64 base images 
							//filter image base 64 from prefixes data:image/....
							var strImage = e.target.result.replace(/^data:image\/[a-z]+;base64,/, "");
							imgSrcs.push(JSON.parse(JSON.stringify({ "image": strImage })));

						});

						fileReader.readAsDataURL(f);
					}
				});
			} else { alert("Your browser doesn't support to File API") }
		});



		function SaveProduct() {

			//loader show 
			$("#submitLoader").css("display", "block");
			var xhr = new XMLHttpRequest();
			var url = "http://localhost:8000/AddProduct";
			xhr.open("POST", url, true);
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4 && xhr.status === 200) {
					$("#submitLoader").css("display", "none");
					$("#msg").css("display", "block");
					$('#msg').fadeIn();
					$('#msg').fadeOut(2000, function () { window.location.href = "shop.html"; }
					);
				}
			};
			var data = JSON.stringify({ "token": "MzE5MDQ3ZTkwNjZlNzYxMDNlMTZjMzExOTcyN2M1OTBiM2MyOWNjYzIxZjlhOWM3Y2QzODEyZGEwM2U5OTE3OQ", "title": $("#title").val(), "type": $("#type").val(), "description": $("#desc").val(), "prix": $("#price").val(), "images": imgSrcs, "contact": $("#phone").val(), "date": new Date() });
			xhr.send(data);

		}





	</script>
