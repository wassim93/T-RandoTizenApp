	<script>
		$(document).ready(function () {
			$('#save').click(function (e) {
				var isValid = true;
				verifTextarea();
				verifInputs();

				if (isValid == false)
					e.preventDefault();
				else
					if ($("#phone").val().length == 8) {
						SaveProduct();
						alert("submitted");

					} else {
						alert("error");
						$("#phone").css({
							"border": "1px solid red",
							"background": "#FFCECE"
						})
					}
			});
		});


		function SaveProduct() {
			var files = document.getElementById("files").files;
			var images = [];
			for (var i = 0; i < files.length; i++) {
				images = files[i].name;
			}
			var data = { "title": $("#title").val(), "type": $("#type").val(), "desc": $("#desc").val(), "prix": $("#price").val(), "images": [images], "contact": $("#phone").val() };
			//console.log(JSON.stringify({ data: data }));
			$.ajax({
				type: "POST",
				url: "/webservices/PodcastService.asmx/CreateMarkers",
				// The key needs to match your method's input parameter (case-sensitive).
				data: JSON.stringify({ data: data }),
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (data) { alert(data); },
				failure: function (errMsg) {
					alert(errMsg);
				}
			});


		}
	</script>
	<script type="text/javascript">
		$("#files").val("");
		$(document).ready(function () {
			if (window.File && window.FileList && window.FileReader) {
				$("#files").on("change", function (e) {
					var files = e.target.files,
						filesLength = files.length;
					for (var i = 0; i < filesLength; i++) {
						var f = files[i]
						var fileReader = new FileReader();
						fileReader.filename = files[i].name.split('.')[0];
						fileReader.onload = (function (e) {
							var file = e.target;
							$("#preview").attr('style', 'display:flex;overflow-x: scroll;overflow-y: hidden;height: 110px;');
							$("<img></img>", {
								id: "prevthumbnail",
								class: "imageThumb",
								src: e.target.result,
								title: file.filename
							}).appendTo("#preview");
						});
						fileReader.readAsDataURL(f);
					}
				});
			} else { alert("Your browser doesn't support to File API") }
		});



	</script>
