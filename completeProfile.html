<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
body{
margin-top: 2cm;
background-image: url('images/back.jpg');
background-size: 400px 700px; 
}
.w3-third{
  opacity: 0.8;
}
input[type=text],textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
    margin: 1em
}
form{
    margin: 1em 
}
button{
 color: rgb(95, 199, 95) 
}

</style>
<body class="w3-light-grey" onload="loadData()">

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-third">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container" align="center">
          <h3>Complete your profile</h3> 
        </div>
        <div class="w3-container">
         <form action="#" method="post" >
            <input type="text" name="firstname" id="firstname" placeholder="firstname" required>
            <input type="text" name="lastname" id="lastname" placeholder="lastname" required>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="phoneNumber" required>
            <input type="text" name="adress" id="adress" placeholder="adress" required>

            <div align="center">
                <input type="file" name="" id="image" >
                    <br>
                <button type="submit" onclick="CompleteProfile(event)" >Next</button>
            </div>
               <br>
               <div id="message" style="color:rgb(218, 57, 57)"></div>


         </form>

        
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>


</body>
<script src="./js/profile/completeProfile.js"></script>
</html>
